<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Interactivo de Navidad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e11414, #ff758c);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .gift, .tree {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
            margin: 0 10px;
        }

        .gift:hover, .tree:hover {
            transform: scale(1.1);
        }

        .message-container {
            margin-top: 20px;
        }

        .message {
            font-size: 24px;
            color: white;
            margin: 10px 0;
            display: none;
            animation: fade-in 1s ease-in-out;
        }

        #photo-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #photo-container img {
            max-width: 90vw;
            max-height: 90vh;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fade-in 1s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>¡Feliz Navidad! Elegí tu regalito</h1>

    <div class="container">
        <!-- Árboles -->
        <div class="tree" id="tree1">🎄</div>
        <div class="tree" id="tree2">🎄</div>
        <div class="tree" id="tree3">🎄</div>

        <!-- Contenedor de mensajes y regalos -->
        <div class="message-container" id="message-container">
            <!-- Los mensajes y regalos aparecerán aquí dinámicamente -->
        </div>
    </div>

    <!-- Contenedor de fotos -->
    <div id="photo-container">
        <img id="photo" src="" alt="Gift Photo">
    </div>

    <script>
        // Seleccionar elementos
        const messageContainer = document.getElementById("message-container");
        const photoContainer = document.getElementById("photo-container");
        const photo = document.getElementById("photo");

        const data = {
            tree1: { message: "Gracias por todo ❤️", photo: "ruta/a/imagen1.jpg" },
            tree2: { message: "¡Feliz Navidad! 🎅", photo: "ruta/a/imagen2.jpg" },
            tree3: { message: "Eres mi mejor regalo 🎁", photo: "ruta/a/imagen3.jpg" }
        };

        // Mostrar mensaje y regalo
        function showMessageAndGift(treeId) {
            // Crear elementos dinámicos
            const messageElement = document.createElement("div");
            messageElement.className = "message";
            messageElement.textContent = data[treeId].message;

            const giftElement = document.createElement("div");
            giftElement.className = "gift";
            giftElement.textContent = "🎁";

            // Asignar evento para mostrar la foto
            giftElement.addEventListener("click", () => {
                showPhoto(data[treeId].photo);
            });

            // Limpiar el contenedor y añadir nuevos elementos
            messageContainer.innerHTML = "";
            messageContainer.appendChild(messageElement);
            messageContainer.appendChild(giftElement);

            // Mostrar el mensaje
            messageElement.style.display = "block";
        }

        // Mostrar foto
        function showPhoto(imageSrc) {
            photo.src = imageSrc;
            photoContainer.style.display = "block";
        }

        // Cerrar foto al hacer clic fuera
        photoContainer.addEventListener("click", () => {
            photoContainer.style.display = "none";
        });

        // Asignar eventos a los árboles
        Object.keys(data).forEach(treeId => {
            const treeElement = document.getElementById(treeId);
            treeElement.addEventListener("click", () => {
                showMessageAndGift(treeId);
            });
        });
    </script>
</body>

</html>
